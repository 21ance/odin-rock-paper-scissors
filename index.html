<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Slab" />
</head>

<body>
    <div class="container">
        <header>
            <span>Rock, Paper, Scissors</span>
        </header>
        <main>
            <h1 id="gameScore">Game Start!</h1>
            <div class="rps-container">
                <div class="outerBox">
                    <button class="innerBox playerHover" id="rock"><span>✊</span></button>
                    <p>Rock</p>
                </div>
                <div class="outerBox">
                    <button class="innerBox playerHover" id="paper"><span>✋</span></button>
                    <p>Paper</p>
                </div>
                <div class="outerBox">
                    <button class="innerBox playerHover" id="scissors"><span>✌️</span></button>
                    <p>Scissors</p>
                </div>
            </div>
            <h2>Computer</h1>
                <div class="outerBox">
                    <button class="innerBox" id="toggle"><span id="computerIcon">?</span></button>
                    <p id="computerHand">?</p>
                </div>
                <button id="reset" class="reset">Reset</button>
        </main>
        <footer>
            <span><em>by: <a target="_blank" href="https://github.com/21ance/odin-rock-paper-scissors">21ance</a>
                    - The Odin Project</em></span>
        </footer>
    </div>
</body>

</html>
<script src="script.js"></script>
